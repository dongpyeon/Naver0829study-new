<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Moirai+One&display=swap" rel="stylesheet">
<style>
    body{
        font-family: "Black Han Sans";
        font-size: 35px;
    }
</style>
</head>
<body>
    <input type="button" value="새로운 난수 발생하기" id="btnrnd">
    <br>
    <input type="text" id="textmsg">
    <input type="button" id="push" value="입력">
    <div id="msg">메세지 입력존</div>


    <script>
        let rnd; //난수를 구할 변수
        let t = document.getElementById("textmsg");
        let b = document.getElementById("push");
        let m = document.getElementById("msg");
        
        //난수버튼 이벤트
        document.getElementById("btnrnd").onclick=function(){
            //1~100 사이의 난수구하기
            rnd=parseInt((Math.random()*100))+1;

            //console 에 출력
            console.log(rnd);

            //메세지 초기화
            m.innerHTML="메세지 입력존"
        }
    </script>

    <script>


        b.onclick=function(){
            let data = t.value;
            m.innerHTML+=`<br><u>${data}</u>`; //정답넣기
            let answer = t.value; //답

            if(rnd > answer){
                m.innerHTML+=`<br> 난수는 ${answer} 값 보다 큽니다`
            }
            else if(rnd < answer){
                m.innerHTML+=`<br> 난수는 ${answer} 값 보다 작습니다`
            }
            else if(rnd == answer){
                num=parseInt((Math.random()*15))+1; //1~15까지 랜덤값
                m.innerHTML+=`<img src = ../mycar/mycar${num}.png width = 350> <br> 정답입니다 차타고 집가세요!`
                
            }
            t.value = ""
            t.focus();
            
        }
    </script>

    <script>

    </script>
</body>
</html>
