<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            //alert("안녕하세요");
            let photo=document.getElementById("myphoto");
            //사진의 src 속성을 변경한다
            //photo.setAttribute("src", "../연예인사진/15.jpg");

            //3초후 설현 사진으로 변경을 하고싶을 경우
            setTimeout(function(){
                photo.setAttribute("src", "../연예인사진/15.jpg");
            },3000);

            //5초후 다시 박보영 사진으로 변경
            setTimeout(function(){
                photo.setAttribute("src", "../연예인사진/12.jpg");
            },6000);
            
        }


    </script>
</head>
<body>
    <img src="../연예인사진/12.jpg" alt="보영좌" width="200" id="myphoto">
</body>
</html>
