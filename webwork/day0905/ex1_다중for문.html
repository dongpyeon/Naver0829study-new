<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>숫자를 입력하면 그 숫자만큼 행,열로 별표 출력하기</h3>
    <input type="text" id="su1" size="3">
    <div style="margin-top: 30px; font-size: 25px;" id="result">111</div>
    <script>
        document.getElementById("su1").onkeyup=function(e){
            console.log(this.value); //this : 자기 자신의 요소값 - 방법1
            console.log(e.target.value); //event 가 ㅏㅂㄹ생되는 target(자깆신)이 입력한 value
            console.log(e.keyCode); //아스키코드값 출력 엔터는 13

            //숫자를 입력후 엔터를 누르면 그 숫자만큼 행,열로 별표를 출력한다.
            if(e.keyCode==13){
                //입력한 숫자
                let su=Number(e.target.value);

                let s="";
                for(let i=1; i<=su; i++){
                    for(let j=1; j<=su; j++){
                        s+="✨";
                    }
                    s+="<br>";
                }
                document.getElementById("result").innerHTML=s;
                //입력한 값 지우기
                this.value="";
                //포커스주기
                this.focus();

            }
        }
    </script>
</body>
</html>
