<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #buttons{
            

        }
        #buttons button{
            width: 100px;
            height: 50px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- 3개의 버튼, 점점작게, 점점크게, 랜덤
        작게는 : 45px씩 줄어듦 (최소 50)
        크게는 : 45px씩 커짐 (최대 600)
        랜덤 : 1~20사이 사진으로 변경하기
    -->

    <div id="buttons">
        <button type="button" id="plusb">점점크게</button>
        <button type="button" id="minusb">점점작게</button>
        <button type="button" id="ranb">랜덤</button>
    </div>
    
    <br>
    현재 사진의 너비 : <span id="fsize"></span>
    <br>

    <img src="../연예인사진/12.jpg" style="width:300px;" id="photo">

    <script>
        //사진변경
        let img1 = document.getElementById("photo");
        document.getElementById("ranb").onclick=function(){
            let r=parseInt(Math.random()*20)+1;
            img1.setAttribute("src",`../연예인사진/${r}.jpg`)
        }

        //+버튼
        document.getElementById("plusb").onclick=function(){
            let i=document.getElementById("photo");
            let iw=parseInt(i.style.width,10); //10진수로 이미지 넓이 숫자부분만 가져옴

            if(iw<600){
                iw+=40; //이미지 값 증가
            i.style.width=iw+"px"; //적용
            fsize.innerText=iw;
            }
        }      
        
        //-버튼
        document.getElementById("minusb").onclick=function(){
            let i=document.getElementById("photo");
            let iw=parseInt(i.style.width,10); //10진수로 이미지 넓이 숫자부분만 가져옴

            if(iw>50){
                iw-=40; //이미지 값 감소
            i.style.width=iw+"px"; //적용
            fsize.innerText=iw;
            }
        }         
    </script>
</body>
</html>
